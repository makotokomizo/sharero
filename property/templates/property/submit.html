{% extends 'base.html' %} {% load bootstrap4 %} {% block body %}

<section class="probootstrap-slider flexslider2 page-inner">
  <div class="overlay"></div>
  <div class="probootstrap-wrap-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
            <div class="page-title probootstrap-animate">
                <div class="probootstrap-breadcrumbs">
                  <a href="#">Home</a><span><a href="{% url 'property:property_list' %}">Properties</a></span>{{property_detail}}
                </div>
                <h1>{{property_detail}}</h1>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="slides">
    <li style="background-image: url(img/slider_1.jpg);"></li>
    <li style="background-image: url(img/slider_4.jpg);"></li>
    <li style="background-image: url(img/slider_2.jpg);"></li>
  </ul>
</section>
<!-- END: slider  -->


<section class="probootstrap-section">
    <div class="container">
      <!--
      <div class="row heading">
        <div class="col-md-12">
          <h2 class="mt0 mb50 text-center">{{property_detail}}</h2>
        </div>
      </div>
      -->
      <div class="row">
        <div class="col-md-12">
          <!--文の長さ-->
          <h2>Reserve This Property {{user.email}}さん！</h2>
          <form action="" method='POST'  class="post-form" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form property_form %}
                <!-- {{property_form.as_p}} -->
              {% buttons %}
                  <button type="submit" class="btn btn-primary">Submit申請を出す</button>
              {% endbuttons %}
          </form>
        </div>
      </div>
    </div>
  </section>


{% endblock body %}
