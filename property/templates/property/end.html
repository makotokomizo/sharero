{% extends 'base.html' %} {% load bootstrap4 %} {% block body %}

<section class="probootstrap-slider flexslider2 page-inner">
  <div class="overlay"></div>
  <div class="probootstrap-wrap-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
            <div class="page-title probootstrap-animate">
                <div class="probootstrap-breadcrumbs">
                  <a href="#">Home</a><span><a href="{% url 'property:property_list' %}">Properties</a></span>{{property_detail}}
                </div>
                <h1>ありがとうございました!</h1>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="slides">
    <li style="background-image: url(img/slider_1.jpg);"></li>
    <li style="background-image: url(img/slider_4.jpg);"></li>
    <li style="background-image: url(img/slider_2.jpg);"></li>
  </ul>
</section>
<!-- END: slider  -->


<section class="probootstrap-section">
    <div class="container">
      <!--
      <div class="row heading">
        <div class="col-md-12">
          <h2 class="mt0 mb50 text-center">{{property_detail}}</h2>
        </div>
      </div>
      -->
      <div class="row">
        <div class="col-md-12">
          <!--文の長さ-->
          <h2> {{user.email}}さん</h2>
          <h3>登録が完了しました。</h3>
          <h3>申請いただいた情報を，当社の基準に照らし合わせて審査中です．</h3>
          <h3>2~3日後にご連絡させていただきます．</h3>


{% endblock body %}
