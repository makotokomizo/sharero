{% extends "base.html" %} {% block body %}
<section class="probootstrap-slider flexslider2 page-inner">
  <div class="overlay"></div>
  <div class="probootstrap-wrap-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="page-title probootstrap-animate">
            <h1>ログイン</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="slides">
    <li style="background-image: url(img/slider_1.jpg);"></li>
    <li style="background-image: url(img/slider_4.jpg);"></li>
    <li style="background-image: url(img/slider_2.jpg);"></li>
  </ul>
</section>

<br />

<div class="row">
  <!-- 左側、ログインエリア -->
  <div class="card col-md-6">
    <div class="card-body">
      <form action="{% url 'register:login' %}" method="POST">
        <!-- {{ form.non_field_errors }} -->
        {% for field in form %} {{ field }}
        <!-- {{      field.errors }} -->
        <hr />
        {% endfor %}
        <button type="submit" class="btn btn-success btn-lg btn-block">
          ログイン
        </button>
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
      </form>
    </div>
  </div>
  <!-- 左側、ログインエリアおわり -->

  <!-- 右側、会員登録エリア -->
  <div class="card col-md-6">
    <div class="card-body">
      <a
        href="{% url 'register:user_create' %}"
        class="btn btn-success btn-lg btn-block"
        >会員登録</a
      >
      <hr />
      <a
        href="{% url 'register:password_reset' %}"
        class="btn btn-success btn-lg btn-block"
        >パスワードを忘れた方</a
      >
    </div>
  </div>
  <!-- 右側、会員登録エリアおわり -->
</div>

{% endblock body %}
